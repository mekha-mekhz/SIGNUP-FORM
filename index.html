<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning-subtle">
    <header>
        <h1 class="text-center fw-bold m-5">SIGN UP FORM</h1>
    </header>

    <form id="validation" novalidate>
       
        <div class="mb-3 mx-auto p-2" style="width: 500px;">
            <label for="name" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control w-75" id="name" placeholder="ENTER YOUR FULL NAME" autocomplete="username" required>
            <div id="errorname" class="invalid-feedback fw-bold"></div>
        </div>

        
        <div class="mb-3 mx-auto p-2" style="width: 500px;">
            <label for="emailid" class="form-label fw-bold">Email Address</label>
            <input type="email" class="form-control w-75" id="emailid" placeholder="ENTER YOUR EMAIL" required autocomplete="email">
            <div id="erroremail" class="invalid-feedback fw-bold"></div>
        </div>

      
        <div class="mb-3 mx-auto p-2" style="width: 500px;">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control w-75" id="password" placeholder="ENTER YOUR PASSWORD" required autocomplete="new-password">
            <div id="errorpassword" class="invalid-feedback fw-bold"></div>
        </div>

        
        <div class="mb-3 mx-auto p-2" style="width: 500px;">
            <label for="confirmpassword" class="form-label fw-bold">Confirm Password</label>
            <input type="password" class="form-control w-75" id="confirmpassword" placeholder="RE-ENTER YOUR PASSWORD" required autocomplete="new-password">
            <div id="error-message" class="invalid-feedback fw-bold"></div>
        </div>

       
        <div class="form-check mx-auto p-2" style="width: 500px;">
            <input class="form-check-input" type="checkbox" id="check" required>
            <label class="form-check-label" for="check">
                
                All personal data will be handled per our
                  <a href="#" style="color: red; font-weight: bold;">Privacy Policy</a>.<br>
             
                We may modify or terminate the service without prior notice.<br>
                Any violation may result in suspension or termination of your account.
            </label>
            <div class="invalid-feedback fw-bold">You must agree to the terms</div>
        </div>

        
        <div class="mb-3 mx-auto p-2" style="width: 500px;">
            <button type="submit" id="subbutton" class="fw-bold btn btn-primary m-5 px-3 w-50">SIGN-UP</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./validation.js"></script>
</body>
</html>
